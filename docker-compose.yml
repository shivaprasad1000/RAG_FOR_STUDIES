# Study Assistant RAG System - Docker Compose Configuration
version: '3.8'

services:
  study-assistant:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persist data and uploads
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      # Optional: Add OpenAI API key for enhanced answers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Optional: Custom configuration
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - CHUNK_SIZE=800
      - CHUNK_OVERLAP=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

